<html>

  <meta charset="utf-8">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="6D流れ星 - 小石川中等教育学校 創作展">
  <meta name="twitter:description" content="2025年度 小石川中等教育学校 創作展 出展団体『6D流れ星』の公式サイトへリダイレクトします。">
  <meta name="twitter:image" content="https://stella6d.github.io/Nagareboshi/assets/ogp-image.svg">
  <meta name="twitter:site" content="@6d_nagareboshi">
  
  <!-- Additional Meta Tags -->
  <meta name="description" content="2025年度 小石川中等教育学校 創作展 出展団体『6D流れ星』の公式サイト stella6d.com へのリダイレクトページです。">
  <meta name="keywords" content="6D流れ星,小石川中等教育学校,創作展,文化祭,stella6d">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      color: #333;
      text-align: center;
    }
    .box {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .redirect-btn {
      display: inline-block;
      background: #1e88e5;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 15px;
    }
    .countdown {
      font-size: 18px;
      font-weight: bold;
      color: #1e88e5;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ページ移動中...</h1>
    <p>メインサイト <strong>stella6d.com</strong> に移動しています</p>
    <p><span id="countdown" class="countdown">2</span>秒後に自動的にリダイレクトされます。</p>
    <a href="https://stella6d.com/" class="redirect-btn">今すぐ移動する</a>
  </div>
  
  <script>
    // UTM設定を読み込む関数
    async function loadUtmConfig() {
      try {
        const response = await fetch('/Nagareboshi/utm-config.json');
        const config = await response.json();
        return config.utmMappings;
      } catch (error) {
        console.log('UTM設定ファイルを読み込めませんでした:', error);
        return {};
      }
    }

    // UTM対応モバイルリダイレクト
    async function performRedirect() {
      const currentPath = window.location.pathname;
      const fullUrl = window.location.href;
      
      // UTM設定を読み込み
      const utmMappings = await loadUtmConfig();
      
      // GitHub Pagesのリポジトリ名を除去
      let cleanPath = currentPath;
      if (cleanPath.startsWith('/Nagareboshi/')) {
        cleanPath = cleanPath.replace('/Nagareboshi/', '/');
      } else if (cleanPath.startsWith('/nagareboshi/')) {
        cleanPath = cleanPath.replace('/nagareboshi/', '/');
      }
      
      // .html拡張子を除去
      cleanPath = cleanPath.replace(/\.html$/, '');
      
      // ルートパスの場合は空文字に
      if (cleanPath === '/') {
        cleanPath = '';
      }
      
      // パスからUTM短縮文字列を抽出
      let basePath = cleanPath;
      let utmParams = '';
      
      const pathParts = cleanPath.split('/').filter(part => part !== '');
      if (pathParts.length > 0) {
        const lastPart = pathParts[pathParts.length - 1];
        
        // 最後の部分がUTM短縮文字列かチェック
        if (utmMappings[lastPart]) {
          utmParams = '?' + utmMappings[lastPart];
          // UTM部分を除去したパスを作成
          pathParts.pop();
          basePath = pathParts.length > 0 ? '/' + pathParts.join('/') : '';
        }
      }
      
      let targetUrl = 'https://stella6d.com' + basePath + utmParams;
      
      // デバッグ情報をコンソールに出力
      console.log('Current URL:', fullUrl);
      console.log('Current Path:', currentPath);
      console.log('Clean Path:', cleanPath);
      console.log('Base Path:', basePath);
      console.log('UTM Params:', utmParams);
      console.log('Target URL:', targetUrl);
      
      // HTML要素を更新
      const linkElement = document.getElementById('redirect-link');
      if (linkElement) linkElement.href = targetUrl;
      
      // canonical URLを設定
      const linkCanonical = document.createElement('link');
      linkCanonical.setAttribute('rel', 'canonical');
      linkCanonical.setAttribute('href', targetUrl);
      document.head.appendChild(linkCanonical);
      
      // メタリフレッシュを更新
      const existingMetaRefresh = document.querySelector('meta[http-equiv="refresh"]');
      if (existingMetaRefresh) {
        existingMetaRefresh.setAttribute('content', '2; url=' + targetUrl);
      }
      
      // カウントダウン
      let count = 2;
      const countdownElement = document.getElementById('countdown');
      
      const countdown = setInterval(() => {
        count--;
        if (countdownElement) countdownElement.textContent = count;
        
        if (count <= 0) {
          clearInterval(countdown);
          // 複数の方法でリダイレクトを試行
          try {
            window.location.href = targetUrl;
          } catch (e) {
            try {
              window.location.replace(targetUrl);
            } catch (e2) {
              // フォールバック
              alert('自動リダイレクトできませんでした。「今すぐ移動する」ボタンをタップしてください。');
            }
          }
        }
      }, 1000);
    }

    // DOMが完全に読み込まれてから実行
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', performRedirect);
    } else {
      performRedirect();
    }
  </script>
</body>
</html>
