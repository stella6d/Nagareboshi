<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to stella6d.com...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="2; url=https://stella6d.com/">
  <link rel="canonical" href="https://stella6d.com/">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      color: #333;
      text-align: center;
    }
    .box {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .redirect-btn {
      display: inline-block;
      background: #1e88e5;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 15px;
    }
    .countdown {
      font-size: 18px;
      font-weight: bold;
      color: #1e88e5;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ページ移動中...</h1>
    <p>メインサイト <strong>stella6d.com</strong> に移動しています</p>
    <p><span id="countdown" class="countdown">2</span>秒後に自動的にリダイレクトされます。</p>
    <a href="https://stella6d.com/" class="redirect-btn">今すぐ移動する</a>
  </div>
  
  <script>
    // モバイル対応のリダイレクト
    const targetUrl = 'https://stella6d.com/';
    
    // カウントダウン
    let count = 2;
    const countdownElement = document.getElementById('countdown');
    
    const countdown = setInterval(() => {
      count--;
      if (countdownElement) countdownElement.textContent = count;
      
      if (count <= 0) {
        clearInterval(countdown);
        // 複数の方法でリダイレクトを試行
        try {
          window.location.href = targetUrl;
        } catch (e) {
          try {
            window.location.replace(targetUrl);
          } catch (e2) {
            // フォールバック
            alert('自動リダイレクトできませんでした。「今すぐ移動する」ボタンをタップしてください。');
          }
        }
      }
    }, 1000);
  </script>
</body>
</html>
