<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>公開中のサイトへ移動します</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="お探しのページは stella6d.com で公開中です。Nagareboshi (6D流れ星) リダイレクトサービス。">
  
  <!-- Open Graph Protocol (OGP) meta tags -->
  <meta property="og:title" content="ページ移動中 - Nagareboshi">
  <meta property="og:description" content="お探しのページは stella6d.com で公開中です。Nagareboshi (6D流れ星) リダイレクトサービス。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://stella6d.github.io/Nagareboshi/">
  <meta property="og:image" content="https://stella6d.github.io/Nagareboshi/ogp-image.svg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:site_name" content="Nagareboshi">
  
  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="ページ移動中 - Nagareboshi">
  <meta name="twitter:description" content="お探しのページは stella6d.com で公開中です。">
  <meta name="twitter:image" content="https://stella6d.github.io/Nagareboshi/ogp-image.svg">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      color: #333;
      text-align: center;
    }
    .box {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    a {
      color: #1e88e5;
      text-decoration: none;
      font-weight: bold;
    }
    .not-found {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .redirect-btn {
      display: inline-block;
      background: #1e88e5;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 15px;
    }
    .countdown {
      font-size: 18px;
      font-weight: bold;
      color: #1e88e5;
    }
  </style>
</head>
<body>
  <div class="box">
    <!-- <div class="not-found">404 - ページが見つかりません</div> -->
    <h1>ページ移動中...</h1>
    <p>お探しのページはこちらのサイトで公開中です <span id="redirect-url"></span> をご確認ください。</p>
    <p>自動的にリダイレクトされます。</p>
    <a id="redirect-link" href="#" class="redirect-btn">今すぐ移動する</a>
  </div>
  
  <script>
    // UTM設定を読み込む関数
    async function loadUtmConfig() {
      try {
        const response = await fetch('/Nagareboshi/utm-config.json');
        const config = await response.json();
        return config.utmMappings;
      } catch (error) {
        console.log('UTM設定ファイルを読み込めませんでした:', error);
        return {};
      }
    }

    // モバイル対応の強化されたUTM対応リダイレクト
    async function performRedirect() {
      const currentPath = window.location.pathname;
      const fullUrl = window.location.href;
      
      // UTM設定を読み込み
      const utmMappings = await loadUtmConfig();
      
      // GitHub Pagesのリポジトリ名を除去
      let cleanPath = currentPath;
      if (cleanPath.startsWith('/Nagareboshi/')) {
        cleanPath = cleanPath.replace('/Nagareboshi/', '/');
      } else if (cleanPath.startsWith('/nagareboshi/')) {
        cleanPath = cleanPath.replace('/nagareboshi/', '/');
      }
      
      // .html拡張子を除去
      cleanPath = cleanPath.replace(/\.html$/, '');
      
      // ルートパスの場合は空文字に
      if (cleanPath === '/') {
        cleanPath = '';
      }
      
      // パスからUTM短縮文字列を抽出
      let basePath = cleanPath;
      let utmParams = '';
      
      const pathParts = cleanPath.split('/');
      if (pathParts.length > 1) {
        const lastPart = pathParts[pathParts.length - 1];
        
        // 最後の部分がUTM短縮文字列かチェック
        if (utmMappings[lastPart]) {
          utmParams = '?' + utmMappings[lastPart];
          // UTM部分を除去したパスを作成
          basePath = pathParts.slice(0, -1).join('/');
          if (basePath === '') basePath = '/';
        }
      }
      
      const targetUrl = 'https://stella6d.com' + basePath + utmParams;
      
      // デバッグ情報をコンソールに出力
      console.log('Current URL:', fullUrl);
      console.log('Current Path:', currentPath);
      console.log('Clean Path:', cleanPath);
      console.log('Base Path:', basePath);
      console.log('UTM Params:', utmParams);
      console.log('Target URL:', targetUrl);
      
      // HTML要素を更新
      const urlElement = document.getElementById('redirect-url');
      const linkElement = document.getElementById('redirect-link');
      
      if (urlElement) {
        urlElement.innerHTML = '<a href="' + targetUrl + '">' + targetUrl + '</a>';
      }
      if (linkElement) linkElement.href = targetUrl;
      
      // canonical URLを設定
      const linkCanonical = document.createElement('link');
      linkCanonical.setAttribute('rel', 'canonical');
      linkCanonical.setAttribute('href', targetUrl);
      document.head.appendChild(linkCanonical);
      
      // 即座にリダイレクトを実行
      try {
        window.location.href = targetUrl;
      } catch (e) {
        try {
          window.location.replace(targetUrl);
        } catch (e2) {
          // フォールバック: ユーザーに手動クリックを促す
          alert('自動リダイレクトできませんでした。「今すぐ移動する」ボタンをタップしてください。');
        }
      }
      
      // メタリフレッシュも併用（フォールバック用に即座に設定）
      const metaRefresh = document.createElement('meta');
      metaRefresh.setAttribute('http-equiv', 'refresh');
      metaRefresh.setAttribute('content', '0; url=' + targetUrl);
      document.head.appendChild(metaRefresh);
    }
    
    // DOMが完全に読み込まれてから実行
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', performRedirect);
    } else {
      performRedirect();
    }
  </script>
</body>
</html>
