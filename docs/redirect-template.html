<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <meta name="description" content="リダイレクト中です。Nagareboshi (6D流れ星) リダイレクトサービス。">
  
  <!-- Open Graph Protocol (OGP) meta tags -->
  <meta property="og:title" content="リダイレクト中 - Nagareboshi">
  <meta property="og:description" content="リダイレクト中です。Nagareboshi (6D流れ星) リダイレクトサービス。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://stella6d.github.io/Nagareboshi/">
  <meta property="og:image" content="https://stella6d.github.io/Nagareboshi/ogp-image.svg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:site_name" content="Nagareboshi">
  
  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="リダイレクト中 - Nagareboshi">
  <meta name="twitter:description" content="リダイレクト中です。">
  <meta name="twitter:image" content="https://stella6d.github.io/Nagareboshi/ogp-image.svg">
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      color: #333;
    }
    .box {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    a {
      color: #1e88e5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ページ移動中...</h1>
    <p>このページは <span id="redirect-url"></span> にて公開中です</p>
    <p>数秒後に自動的にリダイレクトされます。もし自動で移動しない場合は、<a id="redirect-link" href="#">こちらをクリック</a>してください。</p>
  </div>
  
  <script>
    // 現在のURLパスを取得
    const currentPath = window.location.pathname;
    
    // 拡張子を除去してリダイレクト先を構築
    const cleanPath = currentPath.replace(/\.html$/, '');
    const targetUrl = 'https://www.stella6d.com' + cleanPath;
    
    // HTML要素を更新
    document.getElementById('redirect-url').textContent = targetUrl;
    document.getElementById('redirect-link').href = targetUrl;
    
    // メタタグでリダイレクト設定
    const metaRefresh = document.createElement('meta');
    metaRefresh.setAttribute('http-equiv', 'refresh');
    metaRefresh.setAttribute('content', '3; url=' + targetUrl);
    document.head.appendChild(metaRefresh);
    
    // canonical URLを設定
    const linkCanonical = document.createElement('link');
    linkCanonical.setAttribute('rel', 'canonical');
    linkCanonical.setAttribute('href', targetUrl);
    document.head.appendChild(linkCanonical);
    
    // 即座にリダイレクト
    setTimeout(() => {
      window.location.replace(targetUrl);
    }, 3000);
  </script>
</body>
</html>
